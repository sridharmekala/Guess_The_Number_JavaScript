<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game | MSD</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="card">
        <h2>Number Guessing Game!</h2>
        <p>Guess a number between 1 and 100.</p>

        <input class="input" type="text" id="input" placeholder="Enter your guess">

        <button id="btn" onclick="btnClick()">Guess</button>
        <button id="reset" onclick="resetGame()">Reset</button>

        <p id="output"></p>
        <p id="count">Chances used: 0</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
